<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola Project: Perry</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Define color scheme */
        :root {
            --primary-color: #BF360C; /* Base color */
            --soft-color: #ffedd9; /* Light color for quotes and background */
            --menu-top-color: #4d2600; /* Darkest and least saturated for top menu bar */
            --menu-side-color: #402000; /* Darker and less saturated for side menu */
            --text-color: #333; /* Soft color for text */
            --menu-text-color: white; /* High contrast for menu text */
            --menu-hover-color: #6d2200; /* Dark color for text on hover */
            --accent-color: #6d2200;
            --quote-background-color: #FFFAF0;
        }

        /* Basic styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--soft-color); /* Softened background */
            color: var(--text-color);
            padding-top: 70px; /* Space for fixed menu bar */
        }

        /* Hamburger menu styles */
        .menu-bar {
            background-color: var(--menu-top-color); /* Darkest and least saturated for top menu */
            color: var(--menu-text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px; /* Increased padding for a bigger menu bar */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .menu-bar .hamburger {
            cursor: pointer;
            font-size: 24px; /* Larger "Menu" text */
            user-select: none;
        }

        /* Styles for the menu content */
        .menu-content {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: var(--menu-side-color); /* Darker and less saturated for side menu */
            color: var(--menu-text-color);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 70px; /* Align with the menu bar height */
        }

        .menu-content a {
            padding: 12px 12px 12px 40px; /* Larger padding for a bigger touch area */
            text-decoration: none;
            font-size: 22px; /* Bigger font-size for menu items */
            color: var(--menu-text-color);
            display: block;
            transition: 0.3s;
        }

        .menu-content a:hover {
            color: var(--menu-hover-color); /* Dark color for text on hover */
        }

        .menu-content .close-btn {
            position: absolute;
            top: 0;
            right: 35px;
            font-size: 40px; /* Larger close button */
            color: var(--menu-text-color);
        }

        /* Content styling */
        .content {
            margin-left: 20px;
            transition: margin-left 0.5s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Match the menu font */
        }

        .quote {
            font-style: italic;
            border-left: 4px solid var(--accent-color); /* Accent color for the quote line */
            padding-left: 20px;
            margin: 20px 0;
            background-color: var(--quote-background-color); /* Light color for quote background */
            color: var(--text-color); /* Dark text for readability */
        }
    </style>
</head>
<body>
<div id="myMenu" class="menu-content">
    <a href="index.html">Home</a>
    <a href="p1.html">Project:Andy</a>>
    <a href="p2.html">Project:Leonardo</a>>
    <a href="p3.html">Project:William</a>>
    <a href="p4.html">Project:Perry</a>>
</div>

<div class="menu-bar">
    <span class="hamburger" onclick="toggleMenu()">â˜° Menu</span>
    <!-- Additional elements can be added here if needed -->
</div>

<div class="content">
    <h2>Text & Quote</h2>
    <div class="quote">
        <!-- Insert your quote here -->
        "This is a placeholder for a quote from the book."
    </div>
    <!-- More content goes here -->
    <p>
        Here is some more text that can be the analysis of the book. Replace this with your actual content.
    </p >
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("myMenu");
        var content = document.querySelector('.content');

        if (menu.style.width === '300px') {
            menu.style.width = '0';
            content.style.marginLeft = '20px';
        } else {
            menu.style.width = '300px';
            content.style.marginLeft = '320px'; /* Adjust content margin when menu is open */
        }
    }
</script>
</body>
</html>
